<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Picture of the Day</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        img {
            width: 80%;
            max-height: 500px;
            object-fit: cover;
        }
        .description {
            margin-top: 20px;
            font-size: 18px;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        Astronomy Picture of the Day
    </div>
    
    <div class="container">
        <h2>Today's Picture</h2>
        <img src="{{ image_url }}" alt="Astronomy Picture of the Day">
        <div class="description">
            <p><strong>Description:</strong> {{ description }}</p>
            <p><strong>Copyright:</strong> {{ copyright_info }}</p>
        </div>
        
        <!-- Link to history page, passing the current date as a query parameter -->
        <a href="/get_apod_by_date?date={{ date }}">Go to History Page</a>
    </div>

    <div class="footer">
        <p>&copy; 2025 NASA | All rights reserved</p>
    </div>
</body>
</html>
