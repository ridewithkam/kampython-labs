<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History of Astronomy Picture of the Day</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
        }
        input[type="date"] {
            padding: 10px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .result img {
            width: 80%;
            max-height: 500px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="header">
        Astronomy Picture of the Day - History
    </div>
    
    <div class="container">
        <h2>Enter a Date</h2>
        <form action="history.html" method="GET">
            <input type="date" name="date" min="1995-06-16" max="2025-12-31" required>
            <button type="submit">Submit</button>
        </form>

        <div class="result">
            <h3>APOD for Date: DATE_ENTERED</h3>
            <img src="APOD_IMAGE_URL" alt="Astronomy Picture of the Day">
            <p><strong>Description:</strong> APOD_DESCRIPTION</p>
            <p><strong>Copyright:</strong> APOD_COPYRIGHT</p>
        </div>
        
        <a href="index.html">Back to Home Page!</a>
    </div>

    <div class="footer">
        <p>&copy; 2025 NASA | All rights reserved</p>
    </div>
</body>
</html>
